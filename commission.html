<body>
    <div class="contact-form">
        <div class="brief">
            <h1>Get in touch</h1>
            <p>We pride ourselves on offering bespoke furniture, using locally sourced wood. It all starts with a brief. Please complete the form, and we'll be in touch as soon as we can.</p>
        </div>
        <div class="form">
            <form action="send_email.php" method = "post">
                <div class="name-boxes">
                    <div class="firstName">
                        <label for="firstName">First Name (required)</label>
                        <input id="firstName" name="firstName" type="text" required>
                    </div>
                    <div class="lastName">
                        <label for="lastName">Last Name (required)</label>
                        <input id="lastName" name="lastName" type="text" required>
                    </div>
                </div>
                <div class="emailAddress">
                    <label for="emailAddress">Email Address (required)</label>
                    <input id="emailAddress" name="emailAddress" type="email" required>
                </div>
                <div class="message">
                    <label for="message">Message (required)</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <div class="attachment">
                    <label for="file-upload" class="custom-file-upload">File Attachment (not required)</label>
                    <input type="file" id="file-upload">
                </div>
                <div class="button">
                    <button type="submit">Send</button>
                </div>
            </form>
        </div>
    </div>
